<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>カウンタ</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h2>カード使用回数カウンタ</h2>
        <div class="container">
            <div class="field">
                <button class="button" id="down1">-</button>
                <input type="text" value="0" id="textbox1" class="inputtext">
                <button class="button" id="up1">+</button>
            </div>
            <button class="button resetbtn" id="reset1">RESET</button>
        </div>
        <h2>セクション太陽徒町使用回数カウンタ</h2>
        <div class="container">
            <div class="field">
                <button class="button" id="down2">-</button>
                <input type="text" value="0" id="textbox2" class="inputtext">
                <button class="button" id="up2">+</button>
            </div>
            <button class="button resetbtn" id="reset2">RESET</button>
        </div>
        <h2>セクション十六夜セラス使用回数カウンタ</h2>
        <div class="container">
            <div class="field">
                <button class="button" id="down3">-</button>
                <input type="text" value="0" id="textbox3" class="inputtext">
                <button class="button" id="up3">+</button>
            </div>
            <button class="button resetbtn" id="reset3">RESET</button>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
